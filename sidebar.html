<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>Sidebar template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <div id="wrapper" class="active">
      
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav" id="sidebar">
            <li><a id="menu-toggle" href="#"><i class="bi bi-list" id="main-icon" data-bs-toggle="tooltip" data-bs-title="Menu" data-bs-placement="right" data-bs-offset="0,20"></i><span class="sidebar-text">Menu</span></a></li>     
            <li><a href="#"><i class="bi bi-house-door-fill" data-bs-toggle="tooltip" data-bs-title="Inicio" data-bs-placement="right" data-bs-offset="0,20"></i><span class="sidebar-text" >Inicio</span></a></li>
            <li><a href="#"><i class="bi bi-calculator-fill" data-bs-toggle="tooltip" data-bs-title="Calculadora" data-bs-placement="right" data-bs-offset="0,20"></i><span class="sidebar-text">Calculadora</span></a></li>
            <li><a href="#"><i class="bi bi-bar-chart" data-bs-toggle="tooltip" data-bs-title="Reportes" data-bs-placement="right" data-bs-offset="0,20"></i><span class="sidebar-text">Reportes</span></a></li>
            <li><a href="#"><i class="bi bi-arrow-repeat" data-bs-toggle="tooltip" data-bs-title="Actualizaciones" data-bs-placement="right" data-bs-offset="0,20"></i><span class="sidebar-text">Actualizaciones</span></a></li>
            <li><a href="#"><i class="bi bi-person-circle" data-bs-toggle="tooltip" data-bs-title="Perfil" data-bs-placement="right" data-bs-offset="0,20"></i><span class="sidebar-text">Perfil</span></a></li>
            <li><a href="#"><i class="bi bi-power" data-bs-toggle="tooltip" data-bs-title="Cerrar Sesión" data-bs-placement="right" data-bs-offset="0,20"></i><span class="sidebar-text">Cerrar Sesión</span></a></li>
          </ul>
        </div>
            
        <!-- Page content -->
        <div id="page-content-wrapper">


          <!-- Keep all page content within the page-content inset div! -->
          <div class="page-content inset">
            <div class="row">
                <div class="col-md-12">
                <p class="well lead">An Experiment using the sidebar template from startbootstrap.com which I integrated in my website (<a href="http://animeshmanglik.name">animeshmanglik.name</a>)</p>
                <p class="well lead">Click on the Menu to Toggle Sidebar . Hope you enjoy it!</p> 
              </div>
            </div>
          </div>

        </div>
        
      </div>

    <script src="js/sidebar.js"></script>
</body>

</html>
